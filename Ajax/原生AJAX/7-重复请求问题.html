<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>重复请求</title>
</head>
<body>
    <button>发送请求</button>
    <script>
       const btns = document.querySelectorAll("button");
       let xhr = null;
       //创建标识变量
       let isSending = false;
       btns[0].onclick = function(){
           if (isSending) xhr.abort();// 如果正在发送，则取消正在发送的请求，创建一盒新的请求。
           xhr = new XMLHttpRequest();
           isSending = true;
           xhr.open("GET", "http://127.0.0.1:8000/delay");
           xhr.send();
           xhr.onreadystatechange = function() {
               if (xhr.readyState === 4) {
                   isSending = false;
               }
           }
       }
    </script>
</body>
</html>
